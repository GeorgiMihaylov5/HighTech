<div class="max-width">
    <div class="mb-3 mt-3 text-center">
        <div class="form-check form-check-inline">
            <input class="form-check-input pointer" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                [value]="0" [(ngModel)]="selectedOption">
            <label class="form-check-label pointer" for="inlineRadio1">Product</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input pointer" type="radio" name="inlineRadioOptions" id="inlineRadio2"
            [value]="1" [(ngModel)]="selectedOption">
            <label class="form-check-label pointer" for="inlineRadio2">Field</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input pointer" type="radio" name="inlineRadioOptions" id="inlineRadio3"
            [value]="2" [(ngModel)]="selectedOption">
            <label class="form-check-label pointer" for="inlineRadio3">Category</label>
        </div>
    </div>

    <!-- Product Form -->
    <div *ngIf="selectedOption === 0">
        <div class="d-flex flex-nowrap flex-column child-mb">
            <div>
                <p>Manufacturer</p>
                <div>
                    <input class="form-control" name="manufacturer" type="text" [(ngModel)]="product.manufacturer"
                        required>
                </div>
            </div>
            <div>
                <p>Model</p>
                <div>
                    <input class="form-control" name="model" type="text" [(ngModel)]="product.model" required>
                </div>
            </div>
            <div>
                <p>Warranty</p>
                <div>
                    <input class="form-control" name="warranty" type="number" [(ngModel)]="product.warranty" required>
                </div>
            </div>
            <div>
                <p>Price</p>
                <div>
                    <input class="form-control" name="price" type="number" [(ngModel)]="product.price" required>
                </div>
            </div>
            <div>
                <p>Discount</p>
                <div>
                    <input class="form-control" name="discount" type="number" [(ngModel)]="product.discount" required>
                </div>
            </div>
            <div>
                <p>Quantity</p>
                <div>
                    <input class="form-control" name="quantity" type="number" [(ngModel)]="product.quantity" required>
                </div>
            </div>
            <div>
                <p>Image</p>
                <div>
                    <input class="form-control" name="image" type="text" [(ngModel)]="product.image" required>
                </div>
            </div>
            <div>
                <p>Category Name</p>
                <div>
                    <select class="form-select" [(ngModel)]="product.categoryName" (change)="changeFields()">
                        <option *ngFor="let categoy of categories" [ngValue]="categoy.categoryId">{{
                            categoy.categoryId }}
                        </option>
                    </select>
                </div>
            </div>
            <div *ngFor="let field of product.fields">
                <p>{{ field.fieldName }}</p>
                <div>
                    <input class="form-control" [name]="field.fieldName" [type]="getFieldType(field.typeCode)" [(ngModel)]="field.value" required>
                </div>
            </div>
        </div>

        <!-- Field Form -->
        <!-- <div *ngIf="selectedOption === 'field'">
            <label>Field Name: <input type="text" [(ngModel)]="fieldData.fieldName"></label>
            <label>Type Code:
                <select [(ngModel)]="fieldData.typeCode">
                    <option *ngFor="let code of typeCodes" [value]="code">{{ code }}</option>
                </select>
            </label>
            <label>Value: <input type="text" [(ngModel)]="fieldData.value"></label>
        </div> -->

        <!-- Category Form -->
        <!-- <div *ngIf="selectedOption === 'category'">
            <label>Category ID: <input type="text" [(ngModel)]="categoryData.categoryId"></label>
        </div> -->

        <button class="btn btn-outline-primary" (click)="save()">Save</button>
    </div>
</div>
