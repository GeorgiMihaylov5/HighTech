<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div *ngIf="orders == null || orders?.length == 0">
                        <h2 class="m-3 text-center">Shopping Card is empty!</h2>
                        <hr>
                    </div>
                    <div *ngIf="orders?.length > 0">
                        <div *ngFor="let order of orders; let i = index">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex">
                                    <img class="img-responsive" [src]="order.product.image" height="100" width="100">
                                    <div class="m">
                                        <h4 class="product-name"><strong>{{ order.product?.manufacturer }}</strong></h4>
                                        <h4><small>{{ order.product?.model }}</small></h4>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center">
                                    <div class="text-right">
                                        <h6 class="center-h">{{ order.product?.price + ' lv' }} <span
                                                style="margin-left: 10px;">x</span></h6>
                                    </div>
                                    <div class="m-between">
                                        <input type="number" [min]="1" [max]="order.product.quantity"
                                            class="form-control input-sm" [(ngModel)]="order.count" (change)="calculateTotalPrice()">
                                    </div>
                                    <div>
                                        <button class="btn btn-danger" (click)="removeFromBasket(i)">
                                            Remove
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <p class="text-center">To clear shopping cart click <a class="text-primary pointer" (click)="clean()">here</a></p>
                        <hr>
                    </div>



                </div>
                <div class="panel-footer">
                    <div class="row text-center">
                        <div class="col-xs-9">
                            <h4 class="text-right">Total <strong>{{ totalPrice + ' lv' }}</strong></h4>
                        </div>
                        <div class="col-xs-3">
                            <button class="btn btn-success btn-block" (click)="createOrder()">
                                Checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
